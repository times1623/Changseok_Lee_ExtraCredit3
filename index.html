<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Video Apps</title>
</head>
<body>
    <main id="app">
        <h4 class="welcome-message"> {{ mainmessage }}</h4>
        <ul>
            <li v-for="video in videodata">
                <button :data-movie="video.id" v-on:click="fetchMore" class="more-details">More Details...</button>
                <a :href="video.vid_path" v-on:click="loadMovie">
                    <img :src="'images/' + video.vid_thumb" alt="">
                </a>
                <p>{{ video.genre_name }}</p>  <!-- add a field to the DB (or subquery another table) and plug data in -->
            </li>
        </ul>

        <p class="instructions">
            <i>Click on a poster to preview the movie!</i>
        </p>

        <section class="hidden" :class="{'show-thumb' : showThumbnail}">
            <div>
                <span v-on:click="closeBox">X</span>
            </div>
            <h3 class="hidden">ThumbNail and Synopsis</h3>
            <img :src="'images/'+ imgsource" alt="">
            <p>{{ synopsis }}</p>
           
        </section>


        <section class="hidden-movies" :class="{'show-movie' : showDetails }">
            <h3 class="movie-title"> {{ videotitle }}</h3>
            <video :src="'video/' + videosource" autoplay></video>
            <div class="movie-details">
                <p> {{ videodescription }} </p>
            </div>
        </section>
        <div class="up-arrow">
            <span v-on:click="scrollBackUp" :class="{'show-scroller': showDetails }">^</span>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
